<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel='stylesheet' href='/stylesheets/style.css'></link>
    <title></title>
</head>
<body>
<div id="content">
    <div id="room"></div> <!-- Div in which the current room name will be displayed -->
    <div id="room-list"></div> <!-- div in which a list of available rooms will be displayed -->
    <div id="messages"></div> <!-- div in which chat messages will be displayed -->

    <form id="send-form">
        <input id="send-message" />
        <input id="send-button" type="submit" value="Send"/>

        <div id="help">
            Chat commands
            <ul>
                <li>Change nickname: <code>/nick [username]</code></li>
                <li>Join/create room: <code>/join [room name]</code></li>
            </ul>
        </div>
    </form>
</div>

<script src='/node_modules/socket.io/lib/socket.io.js' type='text/javascript'></script>
<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
<script src='/javascripts/chat.js' type='text/javascript'></script>
<script src='/javascripts/chat_ui.js' type='text/javascript'></script>

</body>
</html>
